services:
  neo4j:
    image: neo4j:5.23.0-community
    container_name: asd-recsys-neo4j
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  api:
    build: ./api
    container_name: asd-recsys-api
    ports:
      - "8100:8100"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - backend
      - frontend

  web:
    build: ./Autism_POI_Recommendation_Demo
    container_name: asd-recsys-app
    environment:
      - ENV=production
      - API_URL=http://api:8100
    ports:
      - "7860:7860"
    depends_on:
      - api
    networks:
      - frontend

  # DEVELOPMENT ONLY
  experiments:
    build: ./experiments
    container_name: asd-recsys-neo4j-experiments
    volumes:
      - ./:/src
    working_dir: /src/experiments
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - neo4j
    stdin_open: true
    tty: true
    # Mantieni il container in esecuzione per poter editare e lanciare comandi con docker compose exec
    command: ["tail", "-f", "/dev/null"]
    restart: "no"
    networks:
      - backend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  postgres_data: